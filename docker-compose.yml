version: '3.4'

volumes:
  data:

services:
  mongodb:
    container_name: mongodb
    image: mongo:latest
    ports:
      - 27021:27021

  redis:
    container_name: redis
    image: redis:latest
    ports:
      - 6379:6379
 
  mnist-observability:
    container_name: web
    image: mnist-observability
    build:
      context: .
      dockerfile: ./Dockerfile
    user: appuser
    volumes:
      - data:/app
    ports:
      - 8000:8000
    depends_on:
      - redis
      - mongodb
      
  worker:
    container_name: worker
    image: worker
    build: .
    command: celery -A app worker --loglevel=INFO -P solo &
    volumes:
      - data:/app
    depends_on:
      - redis
      - mongodb
